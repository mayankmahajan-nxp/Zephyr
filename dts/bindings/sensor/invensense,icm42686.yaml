description: |
    ICM-42686 motion tracking device
    When setting the accel-pwr-mode, accel-fs, accel-odr, gyro-pwr-mode,
    gyro-fs, gyro-odr properties in a .dts or .dtsi file you may include
    icm42686.h and use the macros defined there.

    Example:
    #include <zephyr/dt-bindings/sensor/icm42686.h>

    icm42686: icm42686@0 {
      ...

      accel-pwr-mode = <ICM42686_DT_ACCEL_LN>;
      accel-fs = <ICM42686_DT_ACCEL_FS_32G>;
      accel-odr = <ICM42686_DT_ACCEL_ODR_2000>;
      gyro-pwr-mode= <ICM42686_DT_GYRO_LN>;
      gyro-fs = <ICM42686_DT_GYRO_FS_4000>;
      gyro-odr = <ICM42686_DT_GYRO_ODR_2000>;
    };
compatible: "invensense,icm42686"
include: invensense,icm4268x-common.yaml

properties:
  accel-fs:
    type: int
    default: 0
    description: |
      Specify the accelerometer range in g.
      Default is power-up configuration.
    enum:
      - 0 # ICM42686_DT_ACCEL_FS_32G
      - 1 # ICM42686_DT_ACCEL_FS_16G
      - 2 # ICM42686_DT_ACCEL_FS_8G
      - 3 # ICM42686_DT_ACCEL_FS_4G
      - 4 # ICM42686_DT_ACCEL_FS_2G

  gyro-fs:
    type: int
    default: 0
    description: |
      Specify the gyro range in degrees per second.
      Default is power-up configuration.
    enum:
      - 0 # ICM42686_DT_GYRO_FS_4000
      - 1 # ICM42686_DT_GYRO_FS_2000
      - 2 # ICM42686_DT_GYRO_FS_1000
      - 3 # ICM42686_DT_GYRO_FS_500
      - 4 # ICM42686_DT_GYRO_FS_250
      - 5 # ICM42686_DT_GYRO_FS_125
      - 6 # ICM42686_DT_GYRO_FS_62_5
      - 7 # ICM42686_DT_GYRO_FS_31_25
      - 8 # ICM42686_DT_GYRO_FS_15_625
